apiVersion: apps/v1
kind: Deployment
metadata:
  name: cpu-pooling-1
  namespace: default
spec:
  selector:
    matchLabels:
      app: cpu-pooling
  template:
    metadata:
      labels:
        app: cpu-pooling
    spec:
      containers:
      - name: cpu-pooling
        image: {{ .Values.registry_url }}:5555/crf/alpine_test:latest
        imagePullPolicy: IfNotPresent
        command: ["/usr/bin/dumb-init", "-c", "--"]
        args: ["sleep", "1000"]
        resources:
          requests:
            nokia.k8s.io/exclusive_caas: {{ .Values.pool_req }}
          limits:
            nokia.k8s.io/exclusive_caas: {{ .Values.pool_req }}
      nodeSelector:
        nodename: {{ .Values.nodename }}
