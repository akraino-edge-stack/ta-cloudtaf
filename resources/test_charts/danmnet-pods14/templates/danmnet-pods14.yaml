apiVersion: apps/v1
kind: Deployment
metadata:
  name: danmnet-pods14
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alpine
  template:
    metadata:
      labels:
        app: alpine
      annotations:
        danm.k8s.io/interfaces: |
          [
            {
              "clusterNetwork":"cnet-pod4", "ip":"dynamic"
            },
            {
              "clusterNetwork":"cnet-pod7", "ip":"10.10.0.254/24"
            },
            {
              "clusterNetwork":"cnet-pod6", "ip":"10.20.0.50/24"
            }
          ]
    spec:
      nodeSelector:
        nodename: caas_master1
      containers:
      - name: alpine
        image: {{ .Values.registry_url }}:5555/crf/alpine_test:latest
        imagePullPolicy: IfNotPresent
        command: ["/usr/bin/dumb-init", "-c", "--"]
        args: ["sleep", "6000"]
