  selector:
    matchLabels:
      app: alpine
  template:
    metadata:
      labels:
        app: alpine
      annotations:
        danm.k8s.io/interfaces: |
          [
            {
              "tenantNetwork":"tennet-attach-01", "ip":"10.240.1.1/24"
