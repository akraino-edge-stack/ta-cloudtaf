apiVersion: apps/v1
kind: Deployment
metadata:
  name: danmnet-pods5
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alpine
  template:
    metadata:
      labels:
        app: alpine
      annotations:
        danm.k8s.io/interfaces: |
          [
            {
              "clusterNetwork":"cnet-pod1", "ip":"10.6.0.1/16"
            }
          ]
    spec:
      containers:
      - name: alpine
        image: registry.kube-system.svc.nokia.net:5555/crf/alpine_test:latest
        imagePullPolicy: IfNotPresent
        command: ["/usr/bin/dumb-init", "-c", "--"]
        args: ["sleep", "6000"]
